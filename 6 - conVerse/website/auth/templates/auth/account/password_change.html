        .formInputCheckBox{ margin:5px; font-size: 14px; }
        #resetPasswordLink{ font-size: 14px; }

            text-align:center;
            width: 320px;
            margin: auto;

<body>

    <section class='card'>
        <h1>Change Password</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            <div>
                <input type="password" name="oldpassword" required id="id_oldpassword" placeholder="old password" />
            </div>
            <div>
                <input type="password" name="password1" required id="id_password1" placeholder="new Password" />
            </div>
            <div>
                <input type="password" name="password2" required id="id_password2" placeholder="new Password (again)" />
            </div>
            <button type="submit" name="action">change</button>
        </form>

    </section>
