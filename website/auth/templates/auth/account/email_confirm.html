<!DOCTYPE html>
<html lang="en">

<head>
    <title>email confirmed - metasophiea</title>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script>
        function go(){
            document.getElementById("confirmForm").submit(); 
        }
    </script>

    {% load static from staticfiles  %}
    <link rel="stylesheet" href="{% static "auth/css/main.css" %}">

</head>

<body onLoad='go()'>

    {% if confirmation %}
        confirming email {{ confirmation.email_address.email }}...
        <form id='confirmForm' method="post" action="{% url 'account_confirm_email' confirmation.key %}">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
    {% else %}
        This e-mail confirmation link expired or is invalid
    {% endif %}

</body>
</html>
