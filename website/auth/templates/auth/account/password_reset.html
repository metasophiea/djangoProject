<!DOCTYPE html>
<html>
<head>
    <title>reset password - metasophiea</title>
    <meta charset="utf-8"></meta>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    {% load static from staticfiles  %}
    <link rel="stylesheet" href="{% static "auth/css/main.css" %}">
  
</head>

<body>

    <section id='resetCard' class='card'>
        <h1>Password Reset</h1>
        <p>Enter your e-mail address below, and we'll send you a mail with a link to reset it</p>
        <form method="POST" action="/account/password/reset/" class="password_reset">
            {% csrf_token %}
            <input type="email" name="email" placeholder="email" id="id_email" required size="30" />
            <input type="submit" value="reset" />
        </form>
    </section>
    
    {% include 'messageview.html' %}

</body>
</html>
